<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="game">
      <div class="game">
        <h1>Blackjack</h1>
        <div class="game-body">
          <div class="game-options">
            <input
              type="button"
              id="btnStart"
              class="btn"
              value="start"
              onclick="startblackjack()"
            />
            <input type="button" class="btn" value="hit me" onclick="hitMe()" />
            <input type="button" class="btn" value="stay" onclick="stay()" />
          </div>

          <div class="status" id="status"></div>

          <div id="deck" class="deck">
            <div id="deckcount">52</div>
          </div>

          <div id="players" class="players"></div>

          <div class="clear"></div>
        </div>

        <a href="js:void(0)" class="btn" onclick="renderDeck()">Shuffle</a>
        <div id="deck"></div>
      </div>
    </div>
  </body>
</html>
